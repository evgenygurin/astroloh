[tool:pytest]
# Pytest configuration for Astroloh Kerykeion testing

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests across services
    performance: Performance and load testing
    security: Security and validation tests
    slow: Long-running tests (excluded from CI)
    accuracy: Astrological accuracy validation tests
    localization: Russian localization tests
    voice: Alice voice interface tests
    ai: AI and GPT integration tests
    cache: Caching system tests
    kerykeion: Tests requiring Kerykeion availability

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5

# Coverage configuration
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*
    */__init__.py
    */conftest.py
    */migrations/*
    */venv/*
    */.tox/*

[coverage:report]
# Target coverage levels
fail_under = 90
precision = 2
show_missing = true
skip_covered = false

exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
title = Astroloh Kerykeion Test Coverage Report

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (prevent hanging)
timeout = 300
timeout_method = thread

# Asyncio configuration
asyncio_mode = auto

# Warnings configuration
filterwarnings =
    error
    ignore::UserWarning:kerykeion.*
    ignore::DeprecationWarning:pytz.*
    ignore::PendingDeprecationWarning
    ignore::ImportWarning