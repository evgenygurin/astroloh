services:
  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
    networks:
      - astroloh-network

  # Backend service (renamed from 'web' for clarity)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://astroloh_user:astroloh_password@db:5432/astroloh_db
      - YANDEX_API_KEY=${YANDEX_API_KEY}
      - YANDEX_FOLDER_ID=${YANDEX_FOLDER_ID}
      - YANDEX_CATALOG_ID=${YANDEX_CATALOG_ID}
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      - db
    volumes:
      - ./app:/app/app
    # Use default Dockerfile CMD (gunicorn for production)
    networks:
      - astroloh-network

  # Ngrok tunnel for backend
  ngrok-backend:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    command:
      - "http"
      - "backend:8000"
    ports:
      - 4040:4040
    depends_on:
      - backend
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    networks:
      - astroloh-network

  # Ngrok tunnel for frontend
  ngrok-frontend:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    command:
      - "http"
      - "frontend:80"
    ports:
      - 4041:4040
    depends_on:
      - frontend
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    networks:
      - astroloh-network

  # Database service
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: astroloh_user
      POSTGRES_PASSWORD: astroloh_password
      POSTGRES_DB: astroloh_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - astroloh-network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - astroloh-network
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:

networks:
  astroloh-network:
    driver: bridge